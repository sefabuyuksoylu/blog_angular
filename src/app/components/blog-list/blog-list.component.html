<div class="blog-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Reading lists</h1>
    <div class="featured-card">
      <div class="card-content">
        <h2>Popular</h2>
        <p>Check out the most read and most shared posts from the blog</p>
      </div>
      <div class="card-image">
        <img src="assets/images/featured.jpg" alt="Featured">
      </div>
    </div>
  </section>

  <!-- Blog List -->
  <section class="blog-list">
    <article *ngFor="let blog of blogs; let i = index" class="blog-item">
      <div class="blog-number">{{ i + 1 | number:'2.0' }}</div>
      <div class="blog-content">
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.content | slice:0:150 }}...</p>
        <div class="blog-meta">
          <span class="author">By {{ blog.author?.email }}</span>
          <span class="views">{{ blog.views_count }} views</span>
          <span class="category">{{ blog.categories?.name }}</span>
        </div>
      </div>
      <div class="blog-image">
        <img [src]="blog.image" [alt]="blog.title">
      </div>
    </article>
  </section>

  <!-- Instagram Stories Section -->
  <section class="insta-stories">
    <h2>Insta Stories</h2>
    <div class="stories-grid">
      <div class="story-item" *ngFor="let story of stories">
        <img [src]="story.image" [alt]="story.title">
      </div>
    </div>
  </section>
</div>
