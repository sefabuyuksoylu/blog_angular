<div class="app-container">
  <header class="main-header">
    <div class="container">
      <div class="logo" routerLink="/">Blog</div>
      <nav class="nav-menu">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Anasayfa</a>
        <a routerLink="/categories" routerLinkActive="active">Kategoriler</a>
        
        <ng-container *ngIf="isLoggedIn$ | async">
          <a routerLink="/my-posts" routerLinkActive="active">Yazılarım</a>
          <a routerLink="/reading-list" routerLinkActive="active">Okuma Listem</a>
          <a routerLink="/new-post" class="new-post-btn">Yeni Yazı</a>
          <button (click)="logout()" class="logout-btn">Çıkış Yap</button>
        </ng-container>

        <ng-container *ngIf="!(isLoggedIn$ | async)">
          <a routerLink="/login" routerLinkActive="active">Giriş Yap</a>
          <a routerLink="/register" routerLinkActive="active">Kayıt Ol</a>
        </ng-container>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
